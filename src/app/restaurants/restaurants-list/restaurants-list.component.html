<a class="restaurant-item" routerLink="../../restaurants/{{restaurant._id}}/menu" >
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
        <div class="media-body order-2 order-lg-1">
            <h5 class="mt-0  mb-2 restaurant-name">{{restaurant.name}}</h5>
            <p class="font-italic text-muted mb-0 small restaurant-address">{{restaurant.address}}</p>
            <div class="d-flex align-items-center justify-content-between mt-1">
                <ul class="list-inline small restaurant-tags">
                    <li class="list-inline-item m-0" *ngFor='let typology of restaurant.typology.split(" ")'>{{typology.replace(","," &#9642;") | titlecase  }}</li>
                </ul>
            </div>
        </div><img [src]="randomImage()" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
    </div>
</a>
