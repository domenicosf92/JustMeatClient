<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 p-0">
            <div class="restaurant-table">
                <h1>
                    <div class="row">
                        <div class="col-12 ">
                            {{restaurant.name}}
                        </div>
                    </div>
                </h1> 
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let plate of restaurant.plate">
                        {{plate.name}}
                        <span class="desc badge">{{plate.price}} â‚¬</span>
                    </li>
                </ul>
            </div>
        </div>
    <div class="col-12 col-md-4 p-0">
        <div class="row">
            <div class="card cart">
                <div class="card-header">
                    <div class="card-title">
                        <div class="row">
                            <div class="col">
                                <h5><span class="fa fa-shopping-cart"></span> Carrello</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <p><strong>Product name</strong></p>
                            <p><small>Product description</small></p>
                        </div>
                        <div class="col-6 ">
                            <div class="row">
                            <div class="col-6 text-right">
                                <p><strong>$50.00</strong></p>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" value="1">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-link btn-sm">
                                    <span class="fa fa-trash"></span> Elimina
                                </button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <hr class="checkout-hr-border">
                    <div class="row">
                            <div class="col-9">
                                <h6 class="text-right">Totale</h6>
                                <h6 class="text-right">Iva</h6>
                                <h6 class="text-right">Spese di spedizione</h6>
                            </div>
                            <div class="col-3">
                                <h6 class="text-left">$50.00</h6>
                                <h6 class="text-left">$4.75</h6>
                                <h6 class="text-left">$3.95</h6>
                            </div>
                    </div>
                </div>
            <div class="card-footer cart-footer">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-right">Totale <strong>$50.00</strong></h4>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <button type="button" class="btn btn-block checkout">
                            Invia ordine
                        </button>
                    </div>
                </div>
        </div> 
    </div>
</div>
</div>
