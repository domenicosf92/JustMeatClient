<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Inserimento nuovo ristorante</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label class="font-weight-bold">Nome</label>
                        <input type="text" class="form-control rounded-0" placeholder="Inserisci nome ristorante" name="name" [(ngModel)]="restaurant.name" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Indirizzo</label>
                        <input type="text" class="form-control rounded-0" placeholder="Inserisci indirizzo" name="address" [(ngModel)]="restaurant.address" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Città</label>
                        <input type="text" class="form-control rounded-0" placeholder="Inserisci città" name="city" [(ngModel)]="restaurant.city" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Email</label>
                        <input type="email" class="form-control rounded-0" placeholder="Inserisci email" name="email" [(ngModel)]="restaurant.email" required>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-12">
                          <button type="button" class="btn btn-primary mb-2" (click)="addPlate()">Aggiungi Piatto</button>
                        <section class="container border mb-4 p-3" *ngFor="let plate of plates; let i = index;">
                          <div class="row">
                            <div class="col-6">
                                <h4>Piatto {{i + 1}}</h4>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-danger btn-sm" (click)="removePlate(i)">Rimuovi Piatto</button>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Nome </label>
                                    <input type="text" class="form-control" [(ngModel)]="plate.name" name="name_{{i}}" placeholder="Inserisci nome piatto"/>
                                  </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Prezzo</label>
                                    <input type="number" class="form-control" [(ngModel)]="plate.price" name="price_{{i}}" placeholder="Inserisci prezzo"/>
                                  </div>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="font-weight-bold">Tipologia</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert restaurant typology" name="typology" [(ngModel)]="restaurant.typology" required>
                    </div>
                    <button (click)="createRestaurant()" type="button" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
