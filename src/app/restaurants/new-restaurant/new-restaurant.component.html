<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert restaurant name" name="name" [(ngModel)]="restaurant.name" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="password" class="form-control rounded-0" placeholder="Insert address" name="address" [(ngModel)]="restaurant.address" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert city" name="city" [(ngModel)]="restaurant.city" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control rounded-0" placeholder="Insert email" name="email" [(ngModel)]="restaurant.email" required>
                    </div>
                    <p class="text-center">Plates</p>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert name" name="plate-name"  required>
                        <label>Plate Price</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert price" name="plate-price" required>
                    </div>
                    <div class="form-group">
                        <label>Typology</label>
                        <input type="text" class="form-control rounded-0" placeholder="Insert typology" name="typology" [(ngModel)]="restaurant.typology" required>
                    </div>
                    <button (click)="createRestaurant()" type="button" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
