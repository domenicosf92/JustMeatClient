<div class="row pt-5">
  <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
          <div class="card-header">
              <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" required class="form-control rounded-0" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="loggedUser.email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" required class="form-control rounded-0" placeholder="Password" name="password" [(ngModel)]="loggedUser.password">
              </div>
              <button (click) = "loginUser()" type="button" class="btn btn-success float-right">Submit</button>
          </form>
          </div>
      </div>
  </div>
</div>
